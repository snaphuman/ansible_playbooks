# This playbook deploys the application stack for CMS's

- name: apply common configuration to all nodes
  hosts: all, !localdev
  remote_user: root
  become: yes

  roles:
    - common

- name: configure the webservers
  hosts: webservers, !localdev
  remote_user: root

  roles:
    - web

- name: configure database servers
  hosts: dbservers, !localdev
  remote_user: root

  roles:
    - db

- name: deploy applications
  hosts: webservers, !localdev
  remote_user: root
  roles:
    - role: deploy
      tags:
        - deploy

- name: sync files
  hosts: webservers, localdev
  roles: 
    - role: deploy/postdata
      tags:
        - postdata

- name: manage database operations
  hosts: dbservers, localdev
  roles:
    - role: deploy/postdata/db
      tags:
        - postdata_db
      vars:
        - operation: "import" # use import or export"
