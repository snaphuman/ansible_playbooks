all:
  children:
    webservers:
      hosts:
        vm_apps_crc:
          ansible_host: 10.0.1.4 
          ansible_user: webmaster
    dbservers:
      hosts:
        vm_dbs_crc:
          ansible_host: 10.0.1.12
          ansible_user: webmaster
    localdev:
      hosts:
        zoque:
          ansible_host: "{{ lookup('env', 'VM_ZOQUE_IP_ADDRESS') }}"
          ansible_user: "{{ lookup('env', 'VM_ZOQUE_USER') }}"
          ansible_sudo_pass: "{{ lookup('env', 'VM_ZOQUE_SUDO_PASSWD') }}"
