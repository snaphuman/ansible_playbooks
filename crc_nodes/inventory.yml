
[webservers]
vm-apps-crc ansible_host=10.0.1.4 ansible_user=webmaster apps=[postdata,drupal]
vm-postdata ansible_host=12.0.1.13 ansible_user=webmaster apps=[postdata]

[dbservers]
vm-dbs-crc ansible_host=10.0.1.12 ansible_user=webmaster apps=[postdata,drupal]
